import org.apache.tools.ant.taskdefs.condition.Os
apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion '27.0.3'
    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        applicationId "foam.crapapppro"
        minSdkVersion 19
        targetSdkVersion 28

        ndk {
            moduleName "starwisp-core"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets.main {
        jni.srcDirs = [] //disable automatic ndk-build call with auto-generated Android.mk
    }

    // call regular ndk-build(.cmd) script from app directory
    task ndkBuild(type: Exec) {
        def ndkDir = android.ndkDirectory.getAbsolutePath()
        commandLine ndkDir + "/ndk-build", '-C', file('src/main').absolutePath
    }

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn ndkBuild
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
}

dependencies {
   // compile 'com.android.support:gridlayout-v7:21.0.3'
   // compile files('libs/android-support-v13.jar')
    api 'com.google.android.gms:play-services-maps:9.6.1'
    api 'com.google.android.gms:play-services-places:9.6.0'
